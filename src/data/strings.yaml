        desc: >-
          I don't like lies and if I lie I might feel bad later :(
      determination:
        name: Determined
        desc: >-
          I don't give up easily once I decide to achieve something ;)
      empathy:
        name: Empathic
        desc: >-
          I always try to understand people's feelings. The emotions of those around me affect me in various ways.
      teamwork:
        name: Teamwork
        desc: >-
          It is always good to have companions you can trust :)
      autodidact:
        name: Self-taught person
        desc: >-
          I can learn all kinds of things on my own.
      trustworthy:
