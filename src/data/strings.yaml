es:
  intro:
    title: Hola, soy Franco Profeti
    subtitle: Un desarrollador de Uruguay al que le gustan los gatos y programar

  about:
    title: Sobre mi
    paragraphs:
      - >-
        Soy un desarrollador uruguayo de 24 años que ha estado interesado en la programación desde joven.
        Tuve mi primer contacto con el mundo de la programación a los 12 años y comencé a aprender seriamente
        a los 15 gracias a la ayuda de 2 amigos que me enseñaron sobre el software libre. A partir de ahí
        fui totalmente autodidacta y fui aprendiendo variedad de temas que me fueron interesando hasta llegar
        a saber todo lo que se hoy en día.
      - >-
        Mis lenguajes de programación favoritos a la hora de escribir esto son Dart, TypeScript, Python y C, y
        ando interesado en aprender otros lenguajes y tecnologías como Rust cuando tenga la motivación y el
        tiempo para ello. Me gusta mantenerme al día al menos con conocimientos teóricos sobre cosas nuevas e interesantes.
      - >-
        Me gustaría re diseñar esta página en su debido momento y agregar también cosas más personales sobre mi pero por
        ahora cumple su rol de presentarme. Si quieres saber más sobre mí, charlemos.

  soft:
    title: Soft skills
    items:
      honesty:
        name: Honesto
        desc: >-
          No me agradan las mentiras y si miento posiblemente me sienta mal luego :(
      determination:
        name: Determinado
        desc: >-
          No me rindo facilmente una vez que me decidi a lograr algo ;)
      empathy:
        name: Empatico
        desc: >-
          Siempre intento comprender los sentimientos de los demas. Las emociones de quienes me rodean
          me afectan de varias maneras.
      teamwork:
        name: Trabajo en equipo
        desc: >-
          Dos cabezas piensan mejor que una. Siempre es bueno tener compañeros en quienes confiar :)
      autodidact:
        name: Autodidacta
        desc: >-
          Puedo aprender por mi cuenta todo tipo de cosas.
      trustworthy:
        name: Confiable
        desc: >-
          Puedes confiar en mi :)

